<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>情緒量表測驗</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff9e6; /* 柔和粉黃 */
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .container p {
      margin: 8px 0;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffe0b2;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .option-label {
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <div class="container"></div>
</body>
</html>
